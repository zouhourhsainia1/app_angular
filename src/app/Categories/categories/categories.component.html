<h1>Ajouter une catégorie</h1>
<form (ngSubmit)="ajouterCategorie()" #categorieForm="ngForm">
    <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" class="form-control" id="code" name="code" [(ngModel)]="nouvelleCategorie.code" required>
    </div>
    <div class="form-group">
        <label for="libelle">Libellé:</label>
        <input type="text" class="form-control" id="libelle" name="libelle" [(ngModel)]="nouvelleCategorie.libelle" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form><h1>Gestion des catégories</h1>
<table class="table">
  <thead>
    <tr>
      <th>Code</th>
      <th>Libellé</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categorie of categories">
      <td>{{ categorie.code }}</td>
      <td>{{ categorie.libelle }}</td>
      <td>
        <!-- Boutons pour supprimer et modifier la catégorie -->
        <button (click)="supprimerCategorie(categorie.id)" class="btn btn-danger">Supprimer</button>
        <button (click)="modifierCategorie(categorie)" class="btn btn-primary">Modifier</button>
      </td>
    </tr>
  </tbody>
</table>
